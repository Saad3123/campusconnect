{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusConnect - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <img src="{% static 'images/img1.png' %}" alt="Image 1" class="smooth-image">
        </div>
        <div class="right">
            <h1>CampusConnect</h1>
            <p>For VIU staff and students</p>

            <form action="" method="post">
                <h2>Sign Up</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
    
                <input type="submit" value="Sign Up">
    
                <!-- Add "already have an account? login here" link -->
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
        </div>
        
    </div>
    <div class="footer ">
            <div class="blue-box">
            <p>POWERED BY <span class="blue-text">CavemenCoders</span></p>
        </div>
    </div>
    
</body>
</html>
